<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>Muricture</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="창의력을 나누고, 소통할 수 있는 공간입니다.">

  <!-- CSS 파일 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <link href="../css/style.css" rel="stylesheet">

  <!-- JavaScript 파일 -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />

</head>


<body>


  <main class="flex-shrink-0">

    <!-- Navigation-->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light shadow-sm" id="mainNav">
        <div class="container px-5">
          <a class="navbar-brand fw-bold" href="../index.html">Muricture</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="bi-list"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
              <li class="nav-item"><a class="nav-link me-lg-3" href="../index.html">홈</a></li>
              <li class="nav-item"><a class="nav-link me-lg-3" href="./about.html">소개</a></li>
              <li class="nav-item"><a class="nav-link me-lg-3" href="./contact.html">연락</a></li>
            </ul>
            <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#feedbackModal">
              <span class="d-flex align-items-center">
                <i class="bi-chat-text-fill me-2"></i>
                <span class="small">서비스 이동하기</span>
              </span>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- Navigation-->


    <!-- Page content-->
    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder">Contact Me</h1>
                    <p class="lead fw-normal text-muted mb-0">의견을 공유해 주세요!</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <label for="email">이메일</label>
                                <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                                <div class="invalid-feedback" data-sb-feedback="email:required">이메일을 작성해 주세요.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">이메일 양식이 아니에요.</div>
                            </div>
                            <!-- Message input-->
                            <div class="form-floating mb-3">
                                <label for="message">내용</label>
                                <textarea class="form-control" id="message" type="text" placeholder="내용을 입력해 주세요." style="height: 10rem" data-sb-validations="required"></textarea>
                                <div class="invalid-feedback" data-sb-feedback="message:required">내용이 필요해요.</div>
                            </div>
                            <!-- Submit success message-->
                            <!---->
                            <!-- This is what your users will see when the form-->
                            <!-- has successfully submitted-->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">test 단계에 있습니다.</div>
                                    <br />
                                </div>
                            </div>
                            <!-- Submit error message-->
                            <!-- an error submitting the form-->
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </main>
  

  <!-- Footer-->
  <footer class="bg-black text-center py-5">
    <div class="container px-5">
        <div class="text-black-50 small">
            <div class="mb-2">&copy; Muricture 2023. All Rights Reserved.</div>
            </br><p>문의 <span class="mx-1">&middot;</span><a href="#">tjtjdwh5321@gmail.com</a></p>
            
        </div>
    </div>
  </footer>
  <!-- Footer-->


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
